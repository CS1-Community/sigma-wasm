<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon Mandelbulb - Sigma WASM</title>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            min-width: 250px;
        }

        .controls h1 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0ff;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #f0f;
            text-transform: uppercase;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            background: #111;
            border: 1px solid #f0f;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #0f0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #fff;
            color: #000;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="loading" class="loading-overlay">
            <div class="loader">INITIALIZING WEBGPU MANDELBULB...</div>
        </div>
        <canvas id="renderCanvas"></canvas>
        <div class="controls">
            <h1>Babylon Mandelbulb</h1>
            <div class="control-group">
                <label>Power: <span id="power-value">8.0</span></label>
                <input type="range" id="power-slider" min="1" max="20" step="0.1" value="8.0">
            </div>
            <div class="control-group">
                <label>Palette</label>
                <select id="palette-select">
                    <option value="0">Neon Dreams (Cyan/Magenta)</option>
                    <option value="1">Toxic Tech (Pink/Green)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Detail (Iterations): <span id="iter-value">64</span></label>
                <input type="range" id="iter-slider" min="16" max="128" value="64">
            </div>
            <div style="font-size: 0.7rem; color: #888;">
                Left Click: Rotate Camera<br>
                Right Click: Pan<br>
                Scroll: Zoom
            </div>
        </div>
        <a href="/" class="back-btn">Back to Hub</a>
        <div class="stats" id="stats">FPS: 0</div>
        <div id="error" style="position: absolute; bottom: 20px; left: 20px; color: #f00;"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
